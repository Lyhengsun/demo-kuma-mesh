type: Dataplane
mesh: default
name: {{ name }}
labels:
  app: {{ name }}
  kuma.io/workload: {{ name }}
networking:
  admin:
    port: 29901
  address: {{ address }}
  inbound:
    - port: {{ port }}
      servicePort: {{ servicePort }}
      tags:
        kuma.io/service: {{ name }}
        kuma.io/protocol: tcp
  transparentProxying:
    redirectPortInbound: 15006
    redirectPortOutbound: 15001